# Spring Configuration
spring:
  application:
    name: Wallet User Registry

# Server Configuration
server:
  port:

# Logging Configuration
logging:
  level:
    es.in2.wallet.user.registry.api.service: DEBUG
    es.in2.wallet.user.registry.api.util: DEBUG

# Actuator Configuration
management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health, info, loggers, metrics
      base-path: /
      path-mapping:
        health: health
        info: info
        loggers: loggers
        metrics: metrics
  endpoint:
    health:
      enabled: true
      show-details: always
    loggers:
      enabled: true
    metrics:
      enabled: true

# Documentation Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /spring-ui
    tags-sorter: alpha
    operations-sorter: method

keycloak:
  url:
  realm:
  client-secret:
  client-id:

wallet-data:
  url:

openapi:
  server:
    url:
    description: Wallet User Registry API
  info:
    title: IN2 Wallet User Registry project
    version: 0.0.1
    termsOfService: $apiUrl/terms-of-service
    license:
      name: MIT License
      url: https://choosealicense.com/licenses/mit/
    contact:
      email: info@example.es
      name: example
      url: https://example.com
    description: This API exposes endpoints to manage the IN2 Wallet User Registry component.